# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file
        
    - name: Get AWS Credentials
      uses: dharmakolla/githubactions/checkout@v1
      with:
        okta:
          client_id:{{secrets.okta_client_id}}
          client_secret:{{secrets.okta_client secret}}

    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Deploy with Maven
      run: mvn --batch-mode spring-boot:run
    
    - name: print the current working directory
      run: pwd
      
    - name: list files in current directory
      run: ls -l
      

    - name: Copy war file to AWS S3 bucket
      run: aws s3 cp *.war s3://dharmatejagithubactionsbucket/githubactionswar/
      working-directory: /var/www/
    
    
    
    
